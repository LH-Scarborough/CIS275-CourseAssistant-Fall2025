<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS 275 Course Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0efef 0%, #e0dfdf 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .chatbot-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chatbot-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chatbot-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .chatbot-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.bot .message-content {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom-left-radius: 5px;
        }
        .message.user .message-content {
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .message.bot .message-avatar {
            background: #2196F3;
            color: white;
        }
        .message.user .message-avatar {
            background: #4CAF50;
            color: white;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        .chat-input input:focus {
            border-color: #4CAF50;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .chat-input button:hover {
            background: #45a049;
        }
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .quick-button {
            padding: 8px 16px;
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4CAF50;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        .quick-button:hover {
            background: #4CAF50;
            color: white;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
        .course-info {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .course-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        .course-info ul {
            margin-left: 20px;
        }
        .course-info li {
            margin-bottom: 5px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        .schedule-table th,
        .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .schedule-table th {
            background: #f2f2f2;
            font-weight: bold;
        }
        .grade-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .grade-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .grade-item h4 {
            color: #2e7d32;
            margin-bottom: 5px;
        }
    </style>
</head>

        function addMessage(content, isUser = false) {
